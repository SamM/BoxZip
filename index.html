<html>

<head>
    <title>Binary Division Experiments</title>
    <script src="BoxZip.js" type="text/javascript"></script>
    <script type="text/javascript">

    console.log(BoxZip.Color(1/2,1/2,1/2,1)+"");
    console.log(BoxZip.Color(0,0,0,0).blend(BoxZip.Color(1,1,1,1))+"");
    
        function updateBar(event){
            if(event){
                event.preventDefault();
                event.returnValue = false;
            }

            let location = document.getElementById('location');
            let depth = document.getElementById('depth');
            let area = document.getElementById('area');
            let display = document.getElementById('display');

            display.style.position = 'relative';

            let size = BoxZip[1](parseInt(location.value), parseInt(depth.value)).toArea();
            area.style.position = 'absolute';
            area.style.left = (size[0]*100)+"%";
            area.style.right = (100-(size[1]*100))+"%";
            area.style.width = 'auto';
            area.style.backgroundColor = 'red';
            area.style.height = '100px';
        }

    </script>
</head>

<body>
    
    <form action="" id="settings">
        <label>Location: </label><input type="number" id="location" value='0'>
        <label>Depth: </label><input type="number" id="depth" value='4'>
        <input type="submit" value="Update">
    </form>

    <div id="display"><div id="area"></div></div></div>
    <script>
        document.getElementById('settings').addEventListener('submit', updateBar);
        updateBar();
    </script>
</body>

</html>
